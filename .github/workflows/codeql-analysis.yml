name: CodeQL

on:
  push:
    branches: master

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
    - uses: actions/checkout@v2
    - uses: github/codeql-action/init@v1
      with:
        languages: python
    - uses: github/codeql-action/analyze@v1
